events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Mock Flux API server
    server {
        listen 80;
        server_name localhost;

        # Serve static JSON files as API responses
        location /apps/location/ {
            root /usr/share/nginx/html;
            try_files $uri $uri.json =404;

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

            # Ensure JSON content type
            location ~ \.json$ {
                add_header Content-Type application/json;
            }
        }

        # Health check
        location /health {
            return 200 '{"status":"ok","timestamp":"2024-01-01T00:00:00Z"}';
            add_header Content-Type application/json;
        }

        # Root endpoint
        location / {
            return 200 '{"message":"Mock Flux API Server","endpoints":["/apps/location/{app_name}","/health"]}';
            add_header Content-Type application/json;
        }
    }
}